# Application name
spring.application.name=Semester 3 Project

# Port for running the server
server.port=9000

# --- Thymeleaf Configuration --- #
# File extension for templates (default: .html)
spring.thymeleaf.suffix=.html

# Disable template caching (helpful during development so changes reload without restart)
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:postgresql://localhost:5432/appdb
spring.datasource.username=app
spring.datasource.password=app
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings (optional if using JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true