<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Liste</title>

    <!-- Linking -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/bootstrap.js"></script>
    <script src="/js/quote.js"></script>
    <script src="/js/html.js"></script>
</head>

<body class="d-flex justify-content-center">
    <!-- Navbar -->
    <nav>
        <script src="/js/navbar.js"></script>
    </nav>
    <!-- The main part of the page -->
    <div class="w-85 d-flex flex-column m-5 p-4 border border-secondary-subtle rounded-4 shadow-sm">
        <!-- Top part of the page -->
        <div class="d-inline-flex">
            <div class="d-inline-flex gap-4">
                <p class="fs-3 fw-bolder p-0 m-0">Reperationer</p>
            </div>
        </div>

        <!-- search -->
        <div class="d-flex flex-column justify-content-center" style="height: 20rem">
            <div class="d-inline-flex w-100 gap-5">
                <button class="btn btn-primary" id="openCreateJobBtn">
                    Tilf√∏j ny reperation
                </button>
                <div class="w-30 border border-secondary p-2" style="cursor: pointer">Search bar</div>
                <div class="border border-secondary p-2" style="cursor: pointer">
                    filter
                </div>
            </div>
        </div>
    <!-- Table to show the actual jobs -->
        <table class="table table-hover align-middle mt-lg-3">
            <thead>
            <tr>
                <th scope="col">Ordreinformationer</th>
                <th scope="col">Status</th>
                <th scope="col">Beskrivelse</th>
                <th scope="col">Data og tid</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${jobs}"
                th:attr="data-href=@{/jobliste/{id}(id=${j.id})}"
                style="cursor: pointer">
                <td class="w-15">
                    <div class="d-flex flex-column gap-1">
                        <p class="fw-bolder mb-1" th:text="${j.title}"></p>
                        <p class="mb-0" th:text="${j.customer_name}"></p>
                        <p th:text="${j.customer_phone}"></p>
                    </div>
                </td>
                <td class="w-15">
                    <div>
                        <span class="job-status" th:text="${j.status.name}"></span>
                    </div>
                </td>
                <td class="w-30">
                    <div class="w-75">
                        <p th:text="${j.job_description}"></p>
                    </div>
                </td>
                <td class="w-30" th:text="${#temporals.format(j.date, 'd. MMMM yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="createJobModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="createJobForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Title</label>
                        <input type="text" id="jobTitle" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer name</label>
                        <input type="text" id="customerName" name="customer_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Customer phone</label>
                        <input type="text" id="customerPhone" name="customer_phone" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job description</label>
                        <textarea id="jobDescription" name="job_description" class="form-control"></textarea>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="workTime" class="form-label">Work time (minutes)</label>
                            <input type="number" id="workTime" name="work_time_minutes" class="form-control" min="0" value="60">
                        </div>
                        <div class="col">
                            <label for="pricePerMin" class="form-label">Price per minute</label>
                            <input type="number" step="0.01" id="pricePerMin" name="price_per_minute" class="form-control" value="1.00">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="jobDate" class="form-label">Date / Start</label>
                        <input type="datetime-local" id="jobDate" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="jobStatus" class="form-label">Status</label>
                        <select id="jobStatus" name="status_id" class="form-select" required>
                            <option value="1">Not Delivered</option>
                            <option value="2">Delivered</option>
                            <option value="3">In Progress</option>
                            <option value="4">Missing Part</option>
                            <option value="5">Finished</option>
                            <option value="6">Picked Up</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!--Table navigation using Thymeleaf. when licking on a row in a table, use "window.location" to navigate to the jobDetails page with information from the job. -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rows = document.querySelectorAll("tr[data-href]");
        rows.forEach(row => {
            row.addEventListener("click", () => {
                window.location.href = row.getAttribute("data-href");
            });
        });
        document.querySelectorAll('.job-status').forEach(el => {
            const raw = el.textContent.trim();
            const colors = typeof statusToColors === 'function' ? statusToColors(raw) : {};
            const label = typeof formatStatusName === 'function' ? formatStatusName(raw) : raw;

            if (typeof formatStatusName === 'function') {
                el.textContent = formatStatusName(el.textContent);
            }

            el.textContent = label;
            Object.assign(el.style, {
                display: 'inline-block',
                padding: '2px 8px',
                borderRadius: '3px',
                border: `1px solid ${colors.borderColor || '#ccc'}`,
                backgroundColor: colors.backgroundColor || '#eee',
                color: colors.textColor || '#000',
                fontWeight: '600'
            });
            if (colors.cssClass) el.classList.add(colors.cssClass);
        });
        const createModal = new bootstrap.Modal(document.getElementById('createJobModal'));
        document.getElementById('openCreateJobBtn')?.addEventListener('click', () => {
            document.getElementById('createJobForm').reset();
            createModal.show();
        });

        function toIsoLocalDateTime(localValue) {
            if (!localValue) return null;
            return localValue.length === 16 ? localValue + ':00' : localValue;
        }

        document.getElementById('createJobForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const payload = {
                title: document.getElementById('jobTitle').value,
                customer_name: document.getElementById('customerName').value,
                customer_phone: document.getElementById('customerPhone').value,
                job_description: document.getElementById('jobDescription').value,
                work_time_minutes: parseInt(document.getElementById('workTime').value || '0', 10),
                price_per_minute: parseFloat(document.getElementById('pricePerMin').value || '0'),
                date: toIsoLocalDateTime(document.getElementById('jobDate').value),
                status: { id: parseInt(document.getElementById('jobStatus').value, 10) }
            };

            fetch('/api/jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(r => {
                    if (!r.ok) throw new Error('Create failed');
                    return r.json();
                })
                .then(() => {
                    createModal.hide();
                    window.location.reload();
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to create job');
                });
        });
    });
</script>
