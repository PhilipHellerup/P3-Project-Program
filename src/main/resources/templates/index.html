<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Greeting App</title>
    <script>
        function sendGreeting() {
            fetch('/greet')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = data;
                });
        }
    </script>
</head>

<body>
<div class="container">
    <h1>Welcome to My Spring Boot App</h1>

    <p style="cursor: pointer; color: blue;" onclick="sendGreeting()">
        Click here to get a greeting
    </p>

    <div id="output" style="margin-top: 20px; font-weight: bold;"></div>
</div>
</body>
</html>
